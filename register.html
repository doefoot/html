<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ruiru Admin Registration</title>
<link rel="stylesheet" href="css/style.default.css" type="text/css" />
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery-migrate-1.1.1.min.js"></script>
</head>

<body class="loginbody">
<header class="logopanel"> 
	<img src="images/logo.jpg" alt="Ruiru Logo">
</header>	

<div class="regwrapper span8">
	<div class="loginwrap zindex100 animate2 bounceInDown">
	<h1 class="logintitle"><span class="iconfa-lock"></span> Register <span class="subtitle">Please fill in your details to create your account</span></h1>
        <div class="loginwrapperinner">
            <form id="loginform" action="dashboard.html" method="post">

            	<div class="row-fluid">
            		<div class="span6">
            			<p class="animate4 bounceIn input-prepend">
		                	<span class="add-on"><i class="icon-user"></i></span>
		                	<input type="text" id="fname" name="fname" placeholder="First Name" />
		                </p>
						<p class="animate6 bounceIn input-prepend">
		                	<span class="add-on"><i class="iconsweets-iphone3"></i></span>
		                	<input type="tel" id="cell" name="cell" placeholder="Mobile Number" />
		                </p>
						<p class="animate8 bounceIn input-prepend">
		                	<span class="add-on"><i class="icon-envelope"></i></span>
		                	<input type="email" id="email" name="email" placeholder="Email Address" /></p>
						<p class="animate10 bounceIn input-prepend">
		                	<span class="add-on"><i class="iconfa-lock"></i></span>
		                	<input type="password" id="password" name="password" placeholder="Password" />
		                </p>
            		</div>
            		<div class="span6">
            			<p class="animate5 bounceIn input-prepend">
		                	<span class="add-on"><i class="icon-user"></i></span>
		                	<input type="text" id="sname" name="sname" placeholder="Surname" />
		                </p>
		                
		                <p class="animate7 bounceIn input-prepend">
		                	<span class="add-on"><i class="iconsweets-iphone3"></i></span>
		                	<input type="tel" id="altPhone" name="altPhone" placeholder="Alternate Number" />
		                </p>
		                            

		                <p class="animate9 bounceIn input-prepend">
		                	<span class="add-on"><i class="iconsweets-apartment"></i></span>
		                	<input type="text" id="organisation" name="organisation" placeholder="Organisation" />
		                </p>
		                
		                <p class="animate11 bounceIn input-prepend">
		                	<span class="add-on"><i class="iconfa-lock"></i></span>
		                	<input type="password" id="confirmPass" name="confirmPass" placeholder="Confirm Password" />
		                </p>
            		</div>
            	</div>
                
                
                <p class="animate12 bounceIn"><button class="btn btn-default btn-block">Submit</button></p>
                <p class="animate13 fadeIn"><a href="index.html"><span class="icon-question-sign icon-white"></span> Already a member?</a></p>
            </form>
        </div><!--loginwrapperinner-->
    </div>
    <div class="loginshadow animate3 fadeInUp"></div>
</div><!--loginwrapper-->

<script type="text/javascript">
jQuery.noConflict();

jQuery(document).ready(function(){
	
	var anievent = (jQuery.browser.webkit)? 'webkitAnimationEnd' : 'animationend';
	jQuery('.loginwrap').bind(anievent,function(){
		jQuery(this).removeClass('animate2 bounceInDown');
	});
	
	jQuery('#username,#password').focus(function(){
		if(jQuery(this).hasClass('error')) jQuery(this).removeClass('error');
	});
	
	jQuery('#loginform button').click(function(){
		if(!jQuery.browser.msie) {
			if(jQuery('#username').val() == '' || jQuery('#password').val() == '') {
				if(jQuery('#username').val() == '') jQuery('#username').addClass('error'); else jQuery('#username').removeClass('error');
				if(jQuery('#password').val() == '') jQuery('#password').addClass('error'); else jQuery('#password').removeClass('error');
				jQuery('.loginwrap').addClass('animate0 wobble').bind(anievent,function(){
					jQuery(this).removeClass('animate0 wobble');
				});
			} else {
				jQuery('.loginwrapper').addClass('animate0 fadeOutUp').bind(anievent,function(){
					jQuery('#loginform').submit();
				});
			}
			return false;
		}
	});
});
</script>
</body>
</html>
